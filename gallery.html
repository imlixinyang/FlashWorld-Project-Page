  <style>
    .gallery-container { max-width: 1200px; margin: 0 auto; }
    /* slider viewport */
    #gallery-grid { position: relative; overflow: hidden; width: 100%; }
    /* sliding track */
    .pages-track { display: flex; will-change: transform; transition: transform 600ms ease; }
    /* each logical page */
    .page { flex: 0 0 100%; padding: 0.25rem; }
    /* 2x3 grid inside each page */
    .grid-2x3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.25rem; }
    .grid-2x3 .video-item { width: 100%; }
    .grid-2x3 .video-item video { width: 100% !important; height: auto !important; }
    .pagination-dots { display:flex; justify-content:center; align-items:center; gap:0.5rem; margin-top:1.25rem; }
    .pagination-dots .dot { width:10px; height:10px; border-radius:50%; background:#cbd5e1; cursor:pointer; transition: var(--transition); }
    .pagination-dots .dot.active { background: var(--primary-color); transform: scale(1.2); }
    @media (max-width: 1024px) { .grid-2x3 { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 640px) { .grid-2x3 { grid-template-columns: 1fr; } }
  </style>
</head>

    </div>
  </div>

    const tempContainer = document.createElement('div');
    tempContainer.innerHTML = galleryItemsHTML.trim();
    const allItems = Array.from(tempContainer.querySelectorAll('.video-item'));

    const pageSize = 6; // 2 rows x 3 columns
    const totalPages = Math.max(1, Math.ceil(allItems.length / pageSize));

    const grid = document.getElementById('gallery-grid');
    const track = document.getElementById('pagesTrack');
    const dotsContainer = document.getElementById('paginationDots');
    let autoTimer = null;

    function buildDots() {
      dotsContainer.innerHTML = '';
      for (let i = 1; i <= totalPages; i++) {
        const dot = document.createElement('span');
        dot.className = 'dot';
        dot.setAttribute('role', 'button');
        dot.setAttribute('aria-label', 'Go to page ' + i);
        dot.addEventListener('click', function() {
          // Smoothly slide to the chosen page index (1..totalPages)
          goToPage(i, true);
          restartAutoAdvance();
          window.scrollTo({ top: 0, behavior: 'smooth' });
        });
        dotsContainer.appendChild(dot);
      }
    }

    function renderPage(page) {
      // kept for compatibility; sliding renderer used instead
    }

    // Build sliding pages
    const pages = [];
    for (let p = 0; p < totalPages; p++) {
      const start = p * pageSize;
      const end = start + pageSize;
      const pageEl = document.createElement('div');
      pageEl.className = 'page';
      const gridEl = document.createElement('div');
      gridEl.className = 'grid-2x3';
      allItems.slice(start, end).forEach(item => {
        const cloned = item.cloneNode(true);
        gridEl.appendChild(cloned);
      });
      pageEl.appendChild(gridEl);
      pages.push(pageEl);
    }

    // Prepare infinite track with clones
    function mountTrack() {
      track.innerHTML = '';
      if (pages.length === 0) return;
      const firstClone = pages[0].cloneNode(true);
      const lastClone = pages[pages.length - 1].cloneNode(true);
      track.appendChild(lastClone);
      pages.forEach(p => track.appendChild(p));
      track.appendChild(firstClone);
    }

    // Sliding state
    let currentIndex = 1; // start at first real page (after lastClone)
    let slideWidth = 0;

    function updateSlideWidth() {
      slideWidth = grid.clientWidth;
      track.style.transition = 'none';
      track.style.transform = 'translateX(' + (-currentIndex * slideWidth) + 'px)';
      void track.offsetWidth;
      track.style.transition = 'transform 600ms ease';
    }

    function setActiveDotByIndex(index) {
      const effectivePage = ((index - 1 + totalPages) % totalPages) + 1;
      const dots = dotsContainer.querySelectorAll('.dot');
      dots.forEach((d, idx) => {
        if (idx === effectivePage - 1) d.classList.add('active');
        else d.classList.remove('active');
      });
    }

    function afterSlideAdjust() {
      if (currentIndex === 0) {
        currentIndex = totalPages;
        track.style.transition = 'none';
        track.style.transform = 'translateX(' + (-currentIndex * slideWidth) + 'px)';
        void track.offsetWidth;
        track.style.transition = 'transform 600ms ease';
      } else if (currentIndex === totalPages + 1) {
        currentIndex = 1;
        track.style.transition = 'none';
        track.style.transform = 'translateX(' + (-currentIndex * slideWidth) + 'px)';
        void track.offsetWidth;
        track.style.transition = 'transform 600ms ease';
      }
      setActiveDotByIndex(currentIndex);
      if (typeof initializeVideoTooltips === 'function') {
        initializeVideoTooltips();
      }
      if (typeof window.observeVideosForAutoplay === 'function') {
        window.observeVideosForAutoplay('#gallery-grid video');
      }
    }

    function goToIndex(index, withTransition) {
      currentIndex = index;
      if (!withTransition) track.style.transition = 'none';
      track.style.transform = 'translateX(' + (-currentIndex * slideWidth) + 'px)';
      if (!withTransition) {
        void track.offsetWidth;
        track.style.transition = 'transform 600ms ease';
      }
    }

    function goToPage(pageNumber, withTransition) {
      goToIndex(pageNumber, withTransition !== false);
    }

    track.addEventListener('transitionend', function() {
      afterSlideAdjust();
    });

    function autoAdvance() {
      goToIndex(currentIndex + 1, true);
    }

    function startAutoAdvance() {
      stopAutoAdvance();
      autoTimer = setInterval(autoAdvance, 5000);
    }

    function stopAutoAdvance() {
      if (autoTimer) {
        clearInterval(autoTimer);
        autoTimer = null;
      }
    }

    function restartAutoAdvance() {
      startAutoAdvance();
    }

    grid.addEventListener('mouseenter', stopAutoAdvance);
    grid.addEventListener('mouseleave', startAutoAdvance);

    window.addEventListener('resize', function() {
      updateSlideWidth();
    });

    // Initial render
    buildDots();
    mountTrack();
    updateSlideWidth();
    setActiveDotByIndex(currentIndex);
    if (typeof initializeVideoTooltips === 'function') {
      initializeVideoTooltips();
    }
    if (typeof window.observeVideosForAutoplay === 'function') {
      window.observeVideosForAutoplay('#gallery-grid video');
    }
    startAutoAdvance();
  </script>
